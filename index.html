<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz Challenge Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
    
    <div class="container-fluid">

        <div class="start-screen">
            <div class="card">
                <div class="card-body">
                    <h5>Lord of the Rings: Name That Character!</h5>
                    <div>Can you guess the character based on the description?</div>
                    <div class="button-field"">
                      <button class="btn btn-primary" id="startGameButton">Start!</button>
                      <button class="btn btn-primary"">High Scores</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="high-scores">
            <div class="card">
                <div class="card-body">
                    <h5>High Scores:</h5>
                    <div id="highScores">
                        <ul id="scoresList"></ul>
                    </div>
                    <div class="button-field">
                        <button class="btn btn-primary" onclick="showStartScreen()">Back</button>
                        <button class="btn btn-primary" onclick="clearHighScores()">Clear High Scores</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="quiz-page">
            <div class="card">
                <div class="card-body">
                    <div id="timer"></div>
                    <h5 id="question"></h5>
                    <div id="multipleChoice"></div>
                    <div id="showResult"></div>
                </div>
            </div>
        </div>

        <div class="end-screen">
            <div class="card">
                <div class="card-body">
                    <h5>Your Score: <span id="userScoreEl"></span></h5>
                    <div class="button-field">
                        <button class="btn btn-primary">Save Score</button>
                        <button class="btn btn-primary">Back</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./script.js"></script>

</body>
</html>
